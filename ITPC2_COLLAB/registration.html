<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Create Password:</label>
      <input type="password" id="password" name="password" required />

      <div class="radio-group">
        <label><input type="radio" name="type" value="program" required /> Program</label>
        <label><input type="radio" name="type" value="year-level" /> Year Level</label>
      </div>

      <label class="checkbox">
        <input type="checkbox" required />
        I accept the <a href="#">terms and conditions</a>
      </label>

      <p class="privacy-text">
        The school ensures data protection by adhering to relevant privacy laws, applying encryption, and requiring informed consent before any external sharing.
      </p>

      <label for="profile">Upload a profile picture:</label>
      <input type="file" id="profile" name="profile" />

      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate" required />

      <label for="specialization">Specialization?</label>
      <select id="specialization" name="specialization" required>
        <option value="">[select one]</option>
        <option value="web">Web Development</option>
        <option value="ai">AI</option>
        <option value="mobile">Mobile Dev</option>
        <!-- Add more as needed -->
      </select>

      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio" rows="3">Nothing beats jet2holiday!</textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
